<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <img class="image" src="img/toyota.webp" alt="Toyota crown 2018" />
      <h1>Официальный старт продаж Toyota Crown в России!</h1>
      <p>
        Автомобиль сочетает элегантный дизайн, передовые технологии и
        надежность, за которую ценят японские авто. Успейте забронировать свой
        экземпляр — ограниченное количество в партии!
      </p>
      <div class="countdown">
        <div class="countdown-item">
          <h3 class="days">22</h3>
          <span>дни</span>
        </div>
        <div class="countdown-item">
          <h3 class="hours">5</h3>
          <span>часы</span>
        </div>
        <div class="countdown-item">
          <h3 class="minutes">9</h3>
          <span>минуты</span>
        </div>
        <div class="countdown-item">
          <h3 class="seconds">26</h3>
          <span>секунды</span>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
